	<body>
		<div id="root"></div>

		<y:ticket data-event-id="170293" data-template="yandex-button" data-region-id="213"></y:ticket>

		<!-- Шаблон кнопки -->
		<script id="yandex-button" type="text/html">
			<b
				style="color:#333 !important; font-size:15px !important; font-family:Arial, Helvetica Neue, Helvetica, sans-serif !important; font-weight:normal !important; line-height:36px !important; text-decoration:none !important; white-space:nowrap !important; display:inline-block !important; vertical-align:middle; background:#ffde41 !important; border-radius:2px !important; padding:0 16px !important; cursor:pointer; margin:0"
				>Купить билет</b
			>
		</script>

		<!-- Подключение дилера (ПРОПИСЫВАЕТСЯ ОДИН раз в рамках 1 страницы) -->

		<script>
			/* Настройка */
			var dealerName = 'YandexTicketsDealer';
			var dealer = (window[dealerName] = window[dealerName] || []);

			dealer.push(['setDefaultClientKey', 'f3c2c9b5-b719-40ee-8ff2-6ac6f2f103c6']);

			/* Загрузка */
			(function () {
				var rnd = '?' + new Date().getTime() * Math.random();
				var script = document.createElement('script');
				var target = document.getElementsByTagName('script')[0];
				script.async = true;
				script.src = 'https://widget.afisha.yandex.ru/dealer/dealer.js' + rnd;
				target.parentNode.insertBefore(script, target);
			})();
		</script>
	</body>
